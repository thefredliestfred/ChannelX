{% extends "main/base.html" %}
{% block content %}

<form method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    <Button class="btn btn-danger" type="submit">Yes, Delete</Button>
    <a class="btn btn-secondary" href="{% url 'channel-update' object.slug %}">Cancel</a>
</form>
{% endblock content %}
