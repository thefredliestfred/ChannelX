{% extends "main/base.html" %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<div class="container-fluid">
    <div class="row content">
        <div class="col-12" style="text-align:center; border-radius: 10px; border: 1px solid black; background-color:#293132">
            <h2 style="color:#00BFFF">Create a Channel</h2>
            <form class="form-group" method="post" style="color:white; width:100%; padding: 0 25% 0 25%;">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-secondary">Create</button>
            </form>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        $("#id_slug").prop('disabled', true);
        $("#div_id_slug").hide();
        $("#id_room_name").on("change keyup", function() {
            var slug_name = $("#id_room_name").val();
            slug_name = slug_name.replace(/ /g, "-");
            $("#id_slug").val(slug_name);
            console.log($("#id_slug").val());
        })
    });
</script>

{% endblock %}
