{% extends "main/base.html" %}
{% block content %}
<!--All the stuff you see-->
<body>
  <!--Header-->
  <div class='container'>

  <!--Channel name with form box -->
  <form action=" URL " class="add" method="POST">
    <div class="form-group"; style="text-align:center">
      <p>
        <label class="cols-sm-2 control-label" for="channelName">Channel Name: </label>
        <input class="form-control" id="createChannel" name="createChannel" type="text">
      </p>
    </div>
  </form>

  <!--Channel Type with drop down menu-->
  <form action=" URL " class="add" method="post">
    <div class="form-group"; style="text-align:center">
      <p>
        <label class="cols-sm-2 control-label" for="channelName">Channel Type: </label>
        <select>
          <option selected="selected">Email</option>
          <option>Text</option>
        </select>
      </p>
    </div>
  </form>

  <!--Generated alias with button to create new alias-->
  <form action="" class="add" method="POST">
    <div class="form-group"; style="text-align:center">
      <p>
        <label for="generateAlias">Generated Alias: &lt;ALIAS&gt;</label>
        <button class="button" id="aliasBtn"> Generate Another Alias </button>
      </p>
    </div>
    <script>
      var btn = document.getElementById('aliasBtn');
      btn.onclick = function() {}
    </script>
  </form>

  <!--Schedule with date box and calandars and Quiet Hours with From/To pull down menus-->
  <style>
    section {float: left; width: 25%; height: 125px;padding-left: 20%;}
  </style>
  <section class="schedule">
    <div class="form-group"; style="text-align:center">
    <p>
      Schedule
      <form action=" URL "> Start Date: <input type="date" name="schFrom"></form>
      <form action=" URL "> End Date: <input type="date" name="schTo"> </form>
    </p>
    </div>
  </section>

  <!--Schedule with date box and calandars and Quiet Hours with From/To pull down menus-->
  <style>
    article {float: right; width: 35%; height: 125px;padding-right: 20%; }
  </style>
  <article class="quietHours">
    <div class="form-group"; style="text-align:center">
    <p>
      Quiet Hours
      <form action=" URL "> From:
        <select>
          <option selected="selected">12:00 am</option>
          <option>12:30 am</option><option>1:00 am</option><option>1:30 am</option><option>2:00 am</option><option>2:30 am</option>
          <option>3:00 am</option><option>3:30 am</option><option>4:00 am</option><option>4:30 am</option><option>5:00 am</option><option>5:30 am</option>
          <option>6:00 am</option><option>6:30 am</option><option>7:00 am</option><option>7:30 am</option><option>8:00 am</option><option>8:30 am</option>
          <option>9:00 am</option><option>9:30 am</option><option>10:00 am</option><option>10:30 am</option><option>11:00 am</option><option>11:30 am</option>
          <option>12:00 pm</option><option>12:30 pm</option><option>1:00 pm</option><option>1:30 pm</option><option>2:00 pm</option><option>2:30 pm</option>
          <option>3:00 pm</option><option>3:30 pm</option><option>4:00 pm</option><option>4:30 pm</option><option>5:00 pm</option><option>5:30 pm</option>
          <option>6:00 pm</option><option>6:30 pm</option><option>7:00 pm</option><option>7:30 pm</option><option>8:00 pm</option><option>8:30 pm</option>
          <option>9:00 pm</option><option>9:30 pm</option><option>10:00 pm</option><option>10:30 pm</option><option>11:00 pm</option><option>11:30 pm</option>
        </select>

      <form action=" URL "> To:
        <select>
          <option selected="selected">12:00 am</option>
          <option>12:30 am</option><option>1:00 am</option><option>1:30 am</option><option>2:00 am</option><option>2:30 am</option>
          <option>3:00 am</option><option>3:30 am</option><option>4:00 am</option><option>4:30 am</option><option>5:00 am</option><option>5:30 am</option>
          <option>6:00 am</option><option>6:30 am</option><option>7:00 am</option><option>7:30 am</option><option>8:00 am</option><option>8:30 am</option>
          <option>9:00 am</option><option>9:30 am</option><option>10:00 am</option><option>10:30 am</option><option>11:00 am</option><option>11:30 am</option>
          <option>12:00 pm</option><option>12:30 pm</option><option>1:00 pm</option><option>1:30 pm</option><option>2:00 pm</option><option>2:30 pm</option>
          <option>3:00 pm</option><option>3:30 pm</option><option>4:00 pm</option><option>4:30 pm</option><option>5:00 pm</option><option>5:30 pm</option>
          <option>6:00 pm</option><option>6:30 pm</option><option>7:00 pm</option><option>7:30 pm</option><option>8:00 pm</option><option>8:30 pm</option>
          <option>9:00 pm</option><option>9:30 pm</option><option>10:00 pm</option><option>10:30 pm</option><option>11:00 pm</option><option>11:30 pm</option>
      </select> </form>
    </p>
    </div>
  </article>

  <!--Create channel button-->
  <div class="createChannel">
    <form action=" URL " class="add" method="POST">
      <div class="form-group"; style="text-align:center; padding:150px">
        <p>
          <a href="mainhub.html"><button class="button" id="newChanBtn">Create New Channel<br>(Not Active)</button></a>
        </p>
      </div>
      <script>
        var btn = document.getElementById('newChanBtn');
        btn.onclick = function() {}
      </script>
    </form>
  </div>
</div>
</body>
{% endblock content %}
