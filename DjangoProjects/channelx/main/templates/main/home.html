{% extends "main/base.html" %}
{% block content %}
{% load static %}

<!-- Channel Buttons -->
<link rel="stylesheet" type="text/css" href="{% static 'main/home.css' %}">

<div class="container"; style="margin-top: 10px; text-align:center; border:1px solid black; width:300px; height:200px; background-color:white">
    <p style='margin:auto; padding-top:20px'>
        <a href="{% url 'main-createchannel' %}"><button class='btn btn-secondary btn-block' id='createBtn'>Create Channel</button></a>
    </p>
    <p style='margin:auto; padding-top:20px'>
        <a href="{% url 'main-findchannel' %}"><button class='btn btn-secondary btn-block' id='findBtn'>Find a Channel</button></a>
    </p>
    <p style='margin:auto; padding-top:20px'>
        <a href="{% url 'main-userprofile' %}"><button class='btn btn-secondary btn-block' id='userBtn'>User Profile</button></a>
    </p>
</div>

<!-- Channel List -->
<div class="table-wrapper-scroll-y"; style="border:1px solid black; width:400px; height:400px; background-color:lightgray">
    <div style="width:200px">
        Channel Count: {Count}
    </div>
    <div style="width:300px">
        <form action="/action_page.php">
            <input type="text" placeholder="Search Channel List" name="search">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </div>
    <div class="table-wrapper-scroll-y" style="border: 1px solid black; background-color:white">
        <table style="width:100%; text-align:left">
            <tbody>
            <tr><td><button class="channelbtn"; style='width:100%; height:50px; background-color:white'>Channel Name 1<br>{List of Users}</button></td></tr>
            <tr><td><button class="channelbtn"; style='width:100%; height:50px; background-color:white'>Channel Name 2<br>{List of Users}</button></td></tr>
            <tr><td><button class="channelbtn"; style='width:100%; height:50px; background-color:white'>Channel Name 3<br>{List of Users}</button></td></tr>
            <tr><td><button class="channelbtn"; style='width:100%; height:50px; background-color:white'>Channel Name 4<br>{List of Users}</button></td></tr>
            <tr><td><button class="channelbtn"; style='width:100%; height:50px; background-color:white'>Channel Name 5<br>{List of Users}</button></td></tr>
            <tr><td><button class="channelbtn"; style='width:100%; height:50px; background-color:white'>Channel Name 6<br>{List of Users}</button></td></tr>
            <tr><td><button class="channelbtn"; style='width:100%; height:50px; background-color:white'>Channel Name 7<br>{List of Users}</button></td></tr>
            <tr><td><button class="channelbtn"; style='width:100%; height:50px; background-color:white'>Channel Name 8<br>{List of Users}</button></td></tr>
            </tbody>
        </table>
    </div>
</div>

{% endblock content %}
