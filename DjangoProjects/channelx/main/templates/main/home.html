{% extends "main/base.html" %}
{% block content %}
{% load static %}

<!-- Channel Buttons -->
<link rel="stylesheet" type="text/css" href="{% static 'main/home.css' %}">

<div class="container"; style="margin-top: 10px; text-align:center; border:1px solid black; width:300px; height:200px; background-color:white">
    <p style='margin:auto; padding-top:20px'>
        <a href="{% url 'main-createchannel' %}"><button class='btn btn-secondary btn-block' id='createBtn'>Create Channel</button></a>
    </p>
    <p style='margin:auto; padding-top:20px'>
        <a href="{% url 'main-findchannel' %}"><button class='btn btn-secondary btn-block' id='findBtn'>Find a Channel</button></a>
    </p>
    <p style='margin:auto; padding-top:20px'>
        <a href="{% url 'main-userprofile' %}"><button class='btn btn-secondary btn-block' id='userBtn'>User Profile</button></a>
    </p>
</div>

<!-- Channel List -->
<div class="container"; style="border:1px solid black; width:700px; height:400px; background-color:lightgray">
    <div style="width:200px; background-color: black">
        Channel Count: {Count}
    </div>
    <div style="width:300px; background-color: blue">
        <form action="/action_page.php">
            <input type="text" placeholder="Search Channel List" name="search">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </div>
</div>

{% endblock content %}
