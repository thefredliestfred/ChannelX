{% block content %}

<h1 style="text-align:center;font-size:60px">ChannelX</h1>

<!-- Channel Buttons -->
<section style="float:right; text-align:center; width:40%; padding-right:3%; padding-top:13%">

        <a href="#"><button class='btn btn-secondary btn-block' id='createBtn'>Create Channel</button></a>

            <tr><td><button class="channelbtn"; style='width:100%; height:45px; background-color:white'>Channel Name 8<br>{List of Users}</button></td></tr>
        </tbody>
        </table>

        Channel Count: {Count}
    </p>
</section>
