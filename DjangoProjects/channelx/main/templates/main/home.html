{% extends "main/base.html" %}
{% block content %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'main/home.css' %}">

<!-- The Page -->
<div class="container">
    <div class="row">
        <!-- Left Side -->
        <div class="col">
            <!-- Channel List -->
            <div id="box"; style="margin-top:100px ; width:500px; height:475px; background-color:#293132">
                <div class="row">
                    <!-- Search Channel -->
                    <div class="col"; style="padding: 15px 0px 0px 30px">
                        <div>
                            <form action="/action_page.php">
                                <input type="text" placeholder="Search Channel List" name="search">
                                <button type="submit"><i class="fa fa-search"></i></button>
                            </form>
                        </div>
                    </div>
                    <!-- Channel Count -->
                    <div class="col"; style="padding: 15px 30px 0px 0px; text-align:right">
                        <div style="color: #547aa5">Channel Count</div>
                    </div>
                </div>
                <!-- Channels -->
                <div class="row"; style="margin:auto; margin-top:20px; width:465px; height:375px; background-color:#575970">

                </div>
            </div>
        </div>

        <!-- Right Side -->
        <div class="col">
            <!-- Buttons -->
            <div id="box"; style="margin-top:200px; width:300px; height:200px; background-color:#293132">
                <p style='margin:auto; padding:20px 10px 0px 10px'>
                    <a href="{% url 'main-createchannel' %}"><button class='btn btn-secondary btn-block' id='createBtn'>Create Channel</button></a>
                </p>
                <p style='margin:auto; padding:20px 10px 0px 10px'>
                    <a href="{% url 'main-findchannel' %}"><button class='btn btn-secondary btn-block' id='findBtn'>Find a Channel</button></a>
                </p>
                <p style='margin:auto; padding:20px 10px 0px 10px'>
                    <a href="{% url 'main-userprofile' %}"><button class='btn btn-secondary btn-block' id='userBtn'>User Profile</button></a>
                </p>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
