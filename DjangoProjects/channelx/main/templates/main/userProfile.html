{% extends "main/base.html" %}
{% block content %}

<!--Header and Title for pages-->
<head>
  <!--File for Top Navigation formating-->
  <style>
    body { font-family: Arial, Helvetica, sans-serif;}
    h3 {text-align:center; margin:5px}
    button {background-color: lightblue; color: black; height: 50px;  border: 1px solid black;}
    .change {margin:10px}
    input {margin:10px 5% 10px 5%}
    p {text-align:center}
  </style>
</head>

<!-- Items on Page -->
<body>

  <!-- Profile Settings -->
  <section style='padding: 15% 0 0 0'>
    <div style="float:center; border: 1px solid black; background-color: lightgray">
      <h3>Profile Settings</h3>
      <p>
        Name: {User name}
        <input type = "text" placeholder="New User Name" style = 'border: 1px solid black'/>
        <button class="change" id='changeName'>Change Name</button>
        <br>
        Email: {User email}
        <input type = "text" placeholder="New Email" style = 'border: 1px solid black'/>
        <button class="change" id='changeEmail'>Change Email</button>
        <br>
        Phone: {User phone number}
        <input type = "text" placeholder="New Phone Number" style = 'border: 1px solid black'/>
        <button class="change" id='changeNum'>Change Phone Number</button>
      </p>

  <!-- Change Password -->
    <p style="float:right">
      <h3>Change Password</h3>
      <p>
        <input type = "text"; id = "old" placeholder="Old Password"; style = 'border: 1px solid black'/>
        <br>
        <input type = "text"; id = "new" placeholder="New Password"; style= 'border: 1px solid black'/>
        <br>
        <input type = "text"; id = "confirm"; placeholder = "Confirm Password" style = 'border: 1px solid black'/>
        <br>
        <button  id='changePW'>Change Password</button>
      </p>
      <p>
        <a href="index.html"><button id ='signOutBtn'>Sign Out</button></a>
        <a href="index.html"><button id ='deleteAccount'>Delete Account</button></a>
      </p>
      </div>
  </section>


</body>
{% endblock content %}
