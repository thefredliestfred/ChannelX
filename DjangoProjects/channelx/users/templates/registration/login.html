{% extends "main/base.html" %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<link rel="stylesheet" type="text/css" href="{% static 'main/home.css' %}">

<div class="container" style="color:white; text-align:center; border: 1px solid black; background-color:#293132">
    <h2>Login</h2>

    <form style="width: 100%; padding:0 25% 3% 25%" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-secondary" type="submit">Login</button>
    </form>
    <div class="border-top pts-3" style="padding-bottom:1%">
        <small class="text-muted">Forgot your password? <a class="ml-2" href='#'>Click here!</a> </small>
    </div>
</div>
{% endblock content %}
