<!DOCTYPE html>
<html lang='en-US'>

<!-- Header and Title -->
<head>
  <title>ChannelX</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif;}
    .button {background-color: lightblue; color: black; height: 45px; width: 75px;
      margin: auto; display:block;

    }
    .grid-container {
      display:grid; grid-template-comlumns: auto; grid-gap: 8px;
    }

    textarea {width:99%; height: 150px; background-color: #f8f8f8;
      font-size: 16px; resize: none;
    }
  </style>
</head>

    <!--- Items on page -->
<body>
  <h1 style="text-align:center;font-size:60px">ChannelX</h1>

  <!-- Signup Info Boxes -->
  <div class='grid-container'>

    <p style='margin:auto; display:block; padding-top:5%'>
      Enter your user information below. All fields are required.
    </p>

    <div style='margin:auto; display:block; padding-top:1%'>
      <input type = "text"
               id = "name"
               value = "Full Name" />
    </div>

    <div style='margin:auto; display:block;'>
        <input type = "text"
                id = "email"
                value = "Email" />
    </div>

    <div style='margin:auto; display:block;'>
        <input type = "text"
                id = "pnum"
                value = "Phone Number" />
    </div>

    <div style='margin:auto; display:block;'>
        <input type = "text"
                id = "pw"
                value = "Password" />
    </div>

    <div style='margin:auto; display:block;'>
        <input type = "text"
                id = "conpw"
                value = "Confirm Password" />
    </div>

    <div class='item3' style='padding-top:1%'>
      <button class='button' style='font-size:15px; border: 1px solid black' id ='signUpBtn'>Sign Up</button>
      <script>
        var signBtn = document.getElementById('signUpBtn');
        signBtn.onclick = function() {

        }
      </script>
    </div>
  </div>

</body>
</html>
